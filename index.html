<html>
  
  <head>
    <title>Samoyed</title>
    <link id="theme" rel="stylesheet" 
        type="text/css" href="index1.css" />
  
    <script>
        function toggleTheme() {

            var theme = document.getElementsByTagName('link')[0];

            if (theme.getAttribute('href') == 'index1.css') {
                theme.setAttribute('href', 'index2.css');
            } else {
                theme.setAttribute('href', 'index2.css');
            }
        }
      
    </script>
    
  </head>

  <body>

    <h1>Samoyed Dog</h1>

    <p>Samoyed is a breed of medium-sized herding dogs with thick, white, double-layer coats. </p>
    
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F47%2F2021%2F02%2F18%2Fsamoyed-green-background-692737423.jpg" width=500 height = 500>
    
    <br />
    <br />
    <br />
    <button onclick="toggleTheme()">Change Theme</button>
    
  </body>

</html>
